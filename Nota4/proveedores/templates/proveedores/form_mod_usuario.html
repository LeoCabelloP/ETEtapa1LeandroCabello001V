{% extends 'proveedores/base.html' %}
{% load static %}
{% block contenido %}

<div class="container">
    <div class='row'  style="padding-top: 25px;">  
        <form method="POST" action="#" id="formulario" enctype="multipart/form-data">
            {%csrf_token %}
            <div class="form-group">
                {{form.as_table}}
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-danger" id="modificar" value="Modificar">
                <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
            </div>
        </form>
    </div>
</div>
{%endblock contenido%}
